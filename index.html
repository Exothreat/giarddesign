<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>giarddesign - nowoczesna aranżacja Twojego ogrodu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:ital,wght@0,400;0,500;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles/search.css" />
    <link rel="stylesheet" href="styles/navigation.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="stylesheet" href="styles/buttons.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script defer src="scripts/search.js"></script>
  </head>
  <body>
    <header id="header">
      <div class="container">
        <nav class="navbar navbar-expand-lg sticky-top">
          <div class="container-fluid">
            <a href="#header" class="navbar-brand">
              <h1>
                <img src="images/logo.svg" alt="Logo firmy giarddesign" />
              </h1>
            </a>
            <button
              type="button"
              class="navbar-toggler"
              data-bs-toggle="collapse"
              data-bs-target="#navbarCollapse"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <div class="navbar-nav ms-auto gap-4">
                <div class="dropdown">
                  <a
                    href="#oferta"
                    class="nav-link py-0"
                    data-bs-toggle="dropdown"
                  >
                    Oferta
                    <i class="bi bi-chevron-down"></i>
                  </a>
                  <div class="dropdown-menu">
                    <a href="#projekty" class="dropdown-item">Projekty</a>
                    <a href="#wizualizacje" class="dropdown-item"
                      >Wizualizacje</a
                    >
                  </div>
                </div>
                <div>
                  <a href="#about" class="nav-link py-0"> O firmie </a>
                </div>
                <div>
                  <a href="#realizacje" class="nav-link py-0"> Realizacje </a>
                </div>
                <div>
                  <a href="#kontakt" class="nav-link py-0"> Kontakt </a>
                </div>
                <div class="search__container">
                  <div class="search">
                    <i class="bi bi-search"></i>
                  </div>
                  <div class="search__input">
                    <form>
                      <input
                        name="search"
                        type="text"
                        placeholder="Szukaj..."
                      />
                    </form>
                  </div>
                  <div class="search__close">
                    <i class="bi bi-x-lg"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <section id="intro"></section>
    <section id="oferta"></section>
    <section id="about"></section>
    <section id="realizacje"></section>
    <section id="kontakt">
      <div class="text-center">
        <button type="button" class="btn btn-success">
          Skontaktuj się z nami
        </button>
      </div>
      <div class="contact container-fluid">
        <div
          class="contact__inside container bg-success"
          style="max-width: 1040px"
        >
          <div class="row">
            <div
              class="col-md-10 align-end"
              style="font-size: 40px; font-family: 'Montserrat', sans-serif"
            >
              <span>
                Zostańmy w kontakcie! Znajdziesz nas na
                <i style="font-weight: 500">Instagramie!</i>
              </span>
            </div>
            <div class="col-md-2">
              <span>Śledź nasze najnowsze realizacje!</span>
              <button type="button" class="btn btn-light">Instagram</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer id="footer" class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
